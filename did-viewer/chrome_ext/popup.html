<!DOCTYPE html>
<html>
<head>
  <title>DID Viewer</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .did-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    #didDisplay {
      margin-top: 12px;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
      word-break: break-all;
      font-family: monospace;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>DID Viewer</h2>
    <input type="text" id="didInput" class="did-input" placeholder="Enter DID or select from storage">
    <button id="loadDid">Load DID</button>
    <button id="saveDid">Save Current DID</button>
    <div id="didDisplay"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
